<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Galaktički Put</title>
  <link rel="stylesheet" href="style2.css" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inria+Sans:ital,wght@0,300;0,400;0,700;1,300;1,400;1,700&display=swap" rel="stylesheet">
</head>
<body>
  <div class="galaxy-background">
    <div class="galaxy-path">

      <div class="stage-row left">
        <div class="stage-group">
          <div class="stage active">
            <img src="assets/Sunce - 3. stage.svg" alt="Sunce" />
          </div>
        </div>
      </div>

      <div class="connector"></div>

      <div class="stage-row right">
        <div class="stage-group">
          <div class="stage">
            <img src="assets/Sirius - 3. stage.svg" alt="Sirius" />
          </div>
        </div>
      </div>

      <div class="connector"></div>

      <div class="stage-row left">
        <div class="stage-group">
          <div class="stage active">
            <img src="assets/Betelguese - 3. stage.svg" alt="Betelguese" />
          </div>
        </div>
      </div>

      <div class="connector"></div>

      <div class="stage-row right">
        <div class="stage-group">
          <div class="stage active">
            <img src="assets/Polaris stage 3.svg" alt="Polaris" />
          </div>
        </div>
      </div>

      <div class="connector"></div>

      <div class="stage-row left">
        <div class="stage-group">
          <div class="stage active">
            <img src="assets/Vega - 3. stage.svg" alt="Vega" />
          </div>
        </div>
      </div>

      <div class="connector"></div>

      <div class="stage-row right">
        <div class="stage-group">
          <div class="stage active">
            <img src="assets/Alpha centauri A.svg" alt="Proxima" />
          </div>
        </div>
      </div>

      <div class="connector"></div>

      <div class="stage-row left">
        <div class="stage-group">
          <div class="stage active">
            <img src="assets/Rigel - 3 stage.svg" alt="Vega" />
          </div>
        </div>
      </div>

      <div class="connector"></div>

      <div class="stage-row right">
        <div class="stage-group">
          <div class="stage active">
            <img src="assets/Antares - 3. stage.svg" alt="Proxima" />
          </div>
        </div>
      </div>

    </div>
  </div>

  <div class="popup-overlay" id="popupOverlay">
    <div class="popup-box">
      <p>USPJEŠNO STE PREŠLI SVE NIVOE ATOMIKE!</p>
      <button id="closePopup">Zatvori</button>
    </div>
  </div>

  <script>
    document.addEventListener("DOMContentLoaded", function () {
      const popup = document.getElementById("popupOverlay");
      const closeBtn = document.getElementById("closePopup");
  
      closeBtn.addEventListener("click", function () {
        popup.style.display = "none";
      });
    });
  </script>
  
  
</body>
</html>
